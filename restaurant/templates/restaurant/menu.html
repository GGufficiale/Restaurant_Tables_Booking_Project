{% extends 'restaurant/base.html' %}
{% load static %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container text-center">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="card shadow-sm">
                <img src="{% static 'images/cocktail.jpg' %}" class="d-block w-100" alt="Photo">
                <div class="card-body">
                    <p class="card-text">КОКТЕЙЛЬ ДЖАВАСКРИПТИЗЁР</p>
                    <small class="text-body-secondary text-center">200 РУБ</small>
                </div>
            </div>
            <div class="card shadow-sm">
                <img src="{% static 'images/donut.jpg' %}" class="d-block w-100" alt="Photo">
                <div class="card-body">
                    <p class="card-text">ДЕСЕРТ ПЫШКА PHP-ШНИКА</p>
                    <small class="text-body-secondary text-center">404 РУБ</small>
                </div>
            </div>
            <div class="card shadow-sm">
                <img src="{% static 'images/stake.jpg' %}" class="d-block w-100" alt="Photo">
                <div class="card-body">
                    <p class="card-text">СТЕЙК КОПЧЕНЫЙ ПРОГРАММИСТ</p>
                    <small class="text-body-secondary text-center">500 РУБ</small>
                </div>
            </div>
        </div>
        <div class="btn-group text-center">
            <a class="btn btn-primary" href="{% url 'restaurant:index' %}"
               role="button">Назад</a>
        </div>
    </div>
</div>
{% endblock %}
