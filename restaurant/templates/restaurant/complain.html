{% extends 'restaurant/base.html' %}
{% block content %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <h2> Упал код? Принесли холодный суп? Напишите нам </h2>
            <form method="post">
                {% csrf_token %}
                <input class="form-control mt-2" name="name"/>
                <input class="form-control m-2" name="email"/>
                <textarea class="form-control m-2" name="message"></textarea>
                <button type="submit" class="m-2 btn btn-primary form-control">Нажаловаться на нас</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
