{% extends 'restaurant/base.html' %}
{% block content%}
<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <p class="card-text">Точно удаляем {{ object.name }} ?</p>
                    <div class="card-body">
                        {% csrf_token %}
                    </div>
                    <button type="submit" class="btn btn-danger">
                        Зачистить
                    </button>
                    <a class="btn btn-primary" href="{% url 'restaurant:booking_list' %}"
                       role="button">Пощадить</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
