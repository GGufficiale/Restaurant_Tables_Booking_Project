{% extends 'restaurant/base.html' %}
{% block content%}
<div class="col-md-6 text-center container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                {% if object %}
                <p class="card-text">Поменять бронь</p>
                {% else %}
                <p class="card-text text-center">Создать бронь</p>
                {% endif %}
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">
                    {% if object %}
                    Сохранить
                    {% else %}
                    Создать
                    {% endif %}
                </button>
                <div class="btn-group">
                    <a class="btn btn-primary" href="{% url 'restaurant:index' %}"
                       role="button">Назад</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
