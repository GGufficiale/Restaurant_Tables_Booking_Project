{% extends 'restaurant/base.html' %}
{% load my_tags %}
<!--Подключаем файл my_tags, чтобы можно было выводить фото -->
{% block content%}
<!--Шаблон для вывода товара по одному-->
<div class="album py-5 bg-body-tertiary text-center">
    <div class="container text-center">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col text-center">
                <div class="card shadow-sm">
                    <img src="{{ object.photo|media_filter }}">
                    <div class="card-body text-center">
                        <p class="card-text">Гость: {{ object.name }}</p>
                        <p class="card-text">Дата: {{ object.datetime_booking }}</p>
                        <p class="card-text">Пожелания по бронированию: {{ object.description|truncatechars:100 }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'restaurant:booking_list' %}"
                                   role="button">Назад</a>
                            </div>
                        </div>
                        <small class="text-body-secondary">Бронь за 5 дней = скидка 15% на коктейли в обед</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
